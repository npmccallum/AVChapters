name: Swift

on: [push, pull_request]

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        swift: ["5.9", "5.10"]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}
      - name: Show swift version
        run: swift --version
      - uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Test
        run: swift test
